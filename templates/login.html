{% extends 'base.html' %}

{% block title %} | Login {% endblock title %}

{% block content %}
<div class="container mt-5 py-5">
  <form action='/login' method='POST'>
    
    <div class="form-group my-5">
      <h1 class="text-warning text-center display-2">Social Book</h1>
      <p class="text-center">Create your personal space.</p>
    </div>
    
    <div class="form-group my-3">
      <label class="form-label">Email Address</label>
      <input type='email' class="form-control" placeholder="Email Address" name='email' required="true">
    </div>
    
    <div class="form-group my-3">
      <label class="form-label">Password</label>
      <input type='password' class="form-control" placeholder="Password" name='password' required="true">
    </div>
    
    <div class="form-group my-4">
      <button class="btn btn-outline-success form-control" type='submit'>Login</button>
    </div>
  </form>
  <p class="text-center">Not registered? <a href='/register'>Create an account</a></p>
</div>
{% endblock content %}
