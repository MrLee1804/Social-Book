{% extends 'base.html' %}

{% block title %} | Login {% endblock title %}

{% block content %}
<div class="container my-3">
  <form action="/post" method="POST" enctype="multipart/form-data">
    <div class="form-group my-5">
      <h1 class="text-warning text-center display-2">Social Book</h1>
      <p class="text-center">Create your personal space.</p>
    </div>
    
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
    </div>
    
    <!-- Image preview box -->
    <div class="mb-3">
      <label class="form-label">Preview:</label><br>
      <img id="image-preview" src="#" alt="Image preview" style="display: none; max-width: 100%; max-height: 600px;" class="border rounded shadow-sm">
    </div>
    
    <div class="form-group my-3">
      <label class="form-label">Post content</label>
      <textarea class="form-control" cols="12" rows="5" placeholder="write your content..." name='content' required="true"></textarea>
    </div>
    
    <div class="form-group my-4 gx-3">
      <button class="btn btn-primary fs-3 form-control" type='submit'>POST</button>
    </div>
  </form>
</div>

<!-- Image preview script -->
<script>
function previewImage(event) {
  const preview = document.getElementById('image-preview');
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(file);
  } else {
    preview.style.display = 'none';
  }
}
</script>
{% endblock content %}
